<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>음성 인식 퀴즈</H1>
    <button id="qButton">퀴즈 질문 듣기</button>
    <p id="status">상태: 준비 중...</p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const qButton = document.getElementById('qButton');
            const status = document.getElementById('status');

            const questions = [
                {
                    question: '대한민국의 수도는 어디인가요?',
                    answer: '서울'
                },
                {
                    question: '태양계에서 가장 큰 행성은 무엇인가요?',
                    answer: '목성'
                }
            ];
            let currentQuestionIndex = 0;

            // 브라우저 지원여부 체크
            if (!('speechSynthesis' in window)) {
                alert('죄송합니다. 이 브라우저는 TTS를 지원하지 않습니다.');
                return;
            }
            if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
                alert('죄송합니다. 이 브라우저는 STT를 지원하지 않습니다.');
                return;
            }

            // 여기부터는 지원하니깐 원래 코드 작성...
            const synthesis = window.speechSynthesis;
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'ko-KR';

            const speakText = (text) => {
                // 여기서 말하기 함수 작성
                return new Promise((resolve) => {
                    const speak = new SpeechSynthesisUtterance(text);
                    synthesis.speak(speak);

                    speak.onend = resolve;
                })
            }

            const countdown = () => {
                // 여기에 5초간 대기 함수 작성
                return new Promise((resolve) => {
                    let count = 5;
                    const interval = setInterval(() => {
                        count--;
                        console.log(`${count}초 카운팅 중...`);
                        if (count === 0) {
                            console.log('카운트다운 끝');
                            clearInterval(interval); // 타이머 객체 삭제
                            resolve();
                        }
                    }, 1000); // 1초마다 동작하는 코드...
                });
            }

            const recognizeSpeech = () => {
                // 여기에 음성 인식 함수 작성
                return new Promise((resolve, reject) => {
                    recognition.start(); 

                    recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        resolve(transcript);
                    };
                    recognition.onerror = reject;
                    console.log('답변을 해주세요')
                })
            }

            const checkAnswer = (text) => {
                if (text.includes(questions[currentQuestionIndex].answer)) {
                    console.log('정답입니다.')
                } else {
                    console.log('오답입니다.')
                }
            }

            // 버튼 이벤트 추가
            qButton.addEventListener('click', async() => {
                const currentQuestion = questions[currentQuestionIndex];
                await speakText(currentQuestion.question);
                await countdown();
                status.textContent = '답변을 듣고 있습니다...';
                const userAnswer = await recognizeSpeech();
                status.textContent = `사용자 답변: ${userAnswer}`
                // 정답 체크 함수 작성
                checkAnswer(userAnswer);
                // 다음 문제로 이동
                currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
                set
            })
        })
    </script>
</body>
</html>
