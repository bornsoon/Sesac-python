<!DOCTYPE html>
<html>
<head>
    <title> labe 요소와 fieldset 요소 </title>
</head>
<body>
    <form>
        <p><label>아 이 디: <input type="text" value="knou"></label></p>
        <p><label>비밀번호: <input type="password"></label></p>
        <fieldset>
            <legend>성별</legend>
            <label for="male">남자</label>
            <input type="radio" id="male" name="gender" value="male"><br/>
            <label for="femal">여자</label>
            <input type="radio" id="female" name="gender" value="female" checked><br/>
        </fieldset><br/>
        <p><input type="submit" value="등록하기">&nbsp;&nbsp;
           <input type="reset" value="취소하기"></p>
    </form>
</body>
</html>
