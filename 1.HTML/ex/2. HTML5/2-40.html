<!DOCTYPE html>
<html>
<head>
    <title> 나열된 데이터 항목 중에서의 데이터 선택 </title>
</head>
<body>
    <h4> 라디오 버튼 </h4>
    <form>
        <p>성별: &nbsp;&nbsp;
        <input type="radio" name="gender" value="male" checked>남자
        <input type="radio" name="gender" value="female">여자</p>
        학년: &nbsp;&nbsp;
        <input type="radio" name="grade" value="1">1학년
        <input type="radio" name="grade" value="2">2학년
        <input type="radio" name="grade" value="3" checked>3학년
        <input type="radio" name="grade" value="4">4학년
        <br/><br/><hr>
        <h4> 체크박스 </h4>
        원하는 과목을 모두 고르세요(다중 선택 가능)<br/><br/>&nbsp;&nbsp;
        <input type="checkbox" name="subject" value="HTML" checked>웹 프로그래밍
        <input type="checkbox" name="subject" value="CS_Intro">컴퓨터과학 개론
        <input type="checkbox" name="subject" value="ML">머신러닝
        <input type="checkbox" name="subject" value="Algo" checked>알고리즘
    </form>
</body>
</html>
