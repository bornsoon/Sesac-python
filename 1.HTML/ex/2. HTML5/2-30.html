<!DOCTYPE html>
<html>
<head>
    <title> 세부정보를 선택적으로 보여 주는 details 요소 </title>
</head>
<body>
    <details>
        <summary>HTML</summary>
        <p> 웹 페이지의 구조와 내용 정의 </p>
        <p> HTML5 표준안 (Recommendation) 발표, 2014년 10월 </p>
        <p> HTML Living Standard로 단일 표준화, 2019년 5월 </p>
    </details>
    <details open>
        <summary>CSS</summary>
        <p> 웹 페이지의 출력 모양 지정 </p>
        <p> CSS1 - CSS2 -CSS3 (2012) </p>
        <p> 다단, 변형, 변환, 애니메이션 등의 다양한 기능이 추가됨 </p>
    </details>
    <details>
        <summary>JavaScript</summary>
        <p> 웹 페이지의 동작을 프로그래밍 </p>
        <p> HTML5의 공식적인 스크립트 언어 </p>
        <p> 캔버스, 웹 스토리지, 웹 워커 등 다양한 API가 추가됨 </p>
    </details>
</body>
</html>
