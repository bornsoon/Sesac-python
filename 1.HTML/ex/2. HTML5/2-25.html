<!DOCTYPE html>
<html>
<head>
    <title> source 요소를 사용한 오디오 재생 </title>
</head>
<body>
    오디오 재생: <br><br>
    <audio controls>
        <source src="봄날의 기억.ogg" type="audio/ogg">
        <source src="봄날의 기억.wav" type="audio/wav">
        <source src="봄날의 기억.mp3" type="audio/mpeg">
        현재의 웹 브라우저는 audio 요소를 지원하지 않습니다.
    </audio>
</body>
</html>
