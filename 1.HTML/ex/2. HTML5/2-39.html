<!DOCTYPE html>
<html>
<head>
    <title> 특정 범위의 숫자 입력 </title>
</head>
<body>
    <form>
        number 타입: <input type="number" min="1" max="10" step="0.5" value="1"><br/><br/>
        range 타입: <input type="range" min="0" max="100" step="5" value="50"><br/><br/>
        <input type="submit">
    </form>
</body>
</html>
