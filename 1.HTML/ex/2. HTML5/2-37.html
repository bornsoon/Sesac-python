<!DOCTYPE html>
<html>
<head>
    <title> 텍스트 입력을 위한 input과 textarea 요소 </title>
</head>
<body>
    <form>
        이름: <input type="text" autofocus><br/><br/>
        휴대폰 번호: <input type="text" size="3" maxlength="3" value="010">-<input type="text" size="4" maxlength="4">-<input type="text" size="4" maxlength="4"><br/><br/>
        생년월일: <input type="text" name="bod" placeholder="YYYY-MM-DD" disabled><br/><br/>
        <textarea rows="5" cols="30">
textarea 요소는 여러 줄에 해당하는 텍스트를 입력받을 때 사용한다.
        </textarea><br/><br/>
    </form>
</body>
</html>
