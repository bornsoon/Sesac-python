<!DOCTYPE html>
<html>
<head>
    <title> h1, h2, ..., h6 요소 </title>
</head>
<body>
    <h1> 제목의 크기를 1로 지정한 경우 </h1>
    <h2> 제목의 크기를 2로 지정한 경우 </h2>
    <h3> 제목의 크기를 3으로 지정한 경우 </h3>
    <h4> 제목의 크기를 4로 지정한 경우 </h4>
    <h5> 제목의 크기를 5로 지정한 경우 </h5>
    <h6> 제목의 크기를 6으로 지정한 경우 </h6>
</body>
</html>
