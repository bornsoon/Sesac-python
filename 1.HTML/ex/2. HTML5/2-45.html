<!DOCTYPE html>
<html>
<head>
    <title> 버튼 만들기 </title>
</head>
<body>
    <form>
        <h4>input 요소로 생성한 버튼</h4>
        이름: <input type="text"><br/><br/>
        닉네임: <input type="text"><br/><br/>


        submit 버튼: &nbsp;&nbsp;
            <input type="submit" value="로그인"><br/><br/>
        reset 버튼: &nbsp;&nbsp;
            <input type="reset" value="다시 입력"><br/><br/>
        image 버튼: &nbsp;&nbsp;
            <input type="image" src="../../images/3.jpg" width="40" height="40" alt="제출 버튼"><br/><br/>
        button 버튼: &nbsp;&nbsp;
            <input type="button" value="클릭해 보세요!" onclick="alert('안녕하세요!')"><br/><hr>
    
        <h4>button 요소로 생성한 버튼</h4>
        <button type="button">클릭해 보세요!</button> &nbsp;&nbsp;
        <button type="button"><img src="../images/3.jpg" width="50"></button>
    </form>
</body>
</html>
