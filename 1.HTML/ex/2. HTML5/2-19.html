<!DOCTYPE html>
<html>
<head>
    <title> 새로운 창을 삽입하는 iframe 요소 </title>
</head>
<body>
    <a href="http://www.knou.ac.kr" target="view"> 방송대 </a> &nbsp;&nbsp;
    <a href="http://cs.knous.ad.kr" target="vier"> 컴퓨터과학과 </a> &nbsp;&nbsp;
    <a href="http://csgrad.knou.ac.kr" target="view"> 정보과학과 대학원 </a>
    <br/><br/>
    <hr><br/>
    <iframe src="http://www.knou.ac.kr" name="view" width="600" height="300"
            srcdoc="<p>현재의 웹페이지 내에서 다른 웹 페이지를 표시하기 위해 iframe 요소로 만든 창입니다.</p>">
        이 웹 브라우저는 iframe 요소를 지원하지 않습니다.
    </iframe>
</body>
</html>
