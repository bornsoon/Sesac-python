{% extends "table.html" %}

{% block style1 %}
<link rel="stylesheet" href="{{ url_for('static', filename='search.css') }}"/>
{% endblock %}

{% block bar %}
<form action="/orderItem" method="POST">
    <div class="form_container">
        <div class="input_box"></div>
        <div class="select_box">
            <lable for="per_page">표시할 항목 수:</lable>
            <select onchange="this.form.submit()" name = "per_page" class="pointer">
                {% for i in range(1,41)%}
                <option value="{{ i }}" {% if per_page == i %} selected {% endif %}>{{ i }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
</form>
{% endblock %}

{% block table_tr %}
    {% for value in values %}
    <tr>
        <td> {{ value[0] }} </td>
        <td class="pointer" onclick="location.href='/orderDetail/{{ value[1] }}'"> {{ value[1] }} </td>
        <td class="pointer" onclick="location.href='/itemDetail/{{ value[2] }}'"> {{ value[1]}} </td>
    </tr>
    {% endfor %}
{% endblock %}
