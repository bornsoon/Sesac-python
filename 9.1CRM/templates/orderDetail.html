{% extends "base.html" %}
{% block title %}Detail [ {{paging.category}} ]{% endblock %}

{% block style %}
<style>
    tr * {
        padding: 10px;
    }
    #div1 {
        display: flex;
        justify-content: space-around;
    }
    li {
        text-align: left;
        margin: 13px;
    }
</style>
{% endblock %}

{% block content %}

<div style="padding:10px; border-bottom: solid 1px rgb(130, 130, 130);">
    주문 정보
</div>
<table>
    <tr>
        {% for key in keys %}
        <th>
            {{ key }}
        </th>
        {% endfor %}
    </tr>
    <tr>
        <td> {{ value[0] }} </td>
        <td> {{ value[1] }} </td>
        <td class="pointer" onclick="location.href='/storeDetail/{{ value[2] }}'"> {{ value[2] }} </td>
        <td class="pointer" onclick="location.href='/userDetail/{{ value[3]}}'"> {{ value[3] }} </td>
    </tr>
</table>
{% endblock %}
