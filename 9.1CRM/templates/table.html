{% extends "base.html" %}
{% block title %}Main Page{% endblock %}

{% block content %}
{% block bar %}{% endblock %}
    <table>
        <thead>
            <tr>
                {% for key in keys %}
                <th>
                    {{ key }}
                </th>
                {% endfor %}
            </tr>
        </thead>
        <tbody style="display:block; overflow-y:scroll; max-height:60vh">
            {% for value in values %}
            <tr>
                {% for v in value %}
                <td> {{ v }} </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
<div id="page_box">
    <div class="page">
        <a href="/?{{page}}">{{ page }}</a>
    </div>
</div>
{% endblock %}
