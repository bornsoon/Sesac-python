{% extends "table.html" %}

{% block style1 %}
<link rel="stylesheet" href="{{ url_for('static', filename='search.css') }}"/>
{% endblock %}

{% block bar %}
<form action="/order" method="POST">
    <div class="form_container">
        <div class="input_box">
            <input type="date" name="arg" value="{{ arg }}" min="2022-01-01" max="2023-12-31" onchange="this.form.submit()">
        </div>
        <div class="select_box">
            <lable for="per_page">표시할 항목 수:</lable>
            <select onchange="this.form.submit()" name = "per_page" class="pointer">
                {% for i in range(1,41)%}
                <option value="{{ i }}" {% if per_page == i %} selected {% endif %}>{{ i }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
</form>
{% endblock %}

{% block table_tr %}
    {% for value in values %}
    <tr>
        <td class="pointer" onclick="location.href='/orderItemDetail/{{ value[0] }}'"> {{ value[0] }} </td>
        <td> {{ value[1] }} </td>
        <td class="pointer" onclick="location.href='/storeDetail/{{ value[2] }}'"> {{ value[2] }} </td>
        <td class="pointer" onclick="location.href='/userDetail/{{ value[3] }}'"> {{ value[3] }} </td>
    </tr>
    {% endfor %}
{% endblock %}
