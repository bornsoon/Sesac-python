{% extends "table.html" %}

{% block style1 %}
<link rel="stylesheet" href="{{ url_for('static', filename='search.css') }}"/>
{% endblock %}

{% block bar %}
<form action="/order" method="POST">
    <input type="date" name="arg" value="{{ arg }}" min="2023-01-01" max="2023-12-28" onchange="this.form.submit()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <lable for="per_page">표시할 항목 수:</lable>
    <select onchange="this.form.submit()" name = "per_page" class="pointer">
        {% for i in range(1,41)%}
        <option value="{{ i }}" {% if per_page == i %} selected {% endif %}>{{ i }}</option>
        {% endfor %}
    </select>
</form>
{% endblock %}

{% block table_tr %}
    {% for value in values %}
    <tr class="pointer" onclick="location.href='/{{ value.Id }}'">
        {% for v in value %}
        <td> {{ v }} </td>
        {% endfor %}
    </tr>
    {% endfor %}
{% endblock %}
