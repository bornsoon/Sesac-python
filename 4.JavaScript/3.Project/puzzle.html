<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .puzzle{
            background-color: rgba(162, 162, 162, 0.385);
            display: inline-grid;
            grid-template-columns: auto auto auto;
            grid-gap: 10px;
            padding: 10px;
        }
        .puzzle > div {
            background-color: white;
            height: 100px;
            width: 100px;
            font-size: 60px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="puzzle">
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>
        <div id="6"></div>
        <div id="7"></div>
        <div id="8"></div>
        <div id="9"></div>
    <script>
        
        window.onload = function(){
            let num = new Array();
            
            for(i = 1 ; i < 10; i++){
                document.getElementById(i).innerText = '8';
            }
        }
    </script>
</body>
</html>
