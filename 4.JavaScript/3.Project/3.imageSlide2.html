<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .gallery img {
            width: 100px;
            height: 100px;
            margin: 5px;
        }
        
        #box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 100px;
            width: 900px;
            height: 400px;
        }

        button {
            width: 30px;
            height: 30px;
            font-size: 30px;
            padding: 0px;
            opacity: 0.5;
        }

        button#pre {
            position: relative;
            float: left;
            left: 40px;
        }

        button#next {
            position: relative;
            float: right;
            right: 40px;
        }

        button:hover {
            opacity: 1.0;    
        }
    </style>
</head>
<body>
    <h1>이미지 갤러리</h1>
    <div class="gallery">
        <img id="img1" src="../../1.HTML/images/1.jpg">
        <img id="img2" src="../../1.HTML/images/2.jpg">
        <img id="img3" src="../../1.HTML/images/3.jpg">
        <img id="img4" src="../../1.HTML/images/4.jpg">
    </div>
    <div id="box">
        <button id="pre"><</button>
        <div id="large-image"></div>
        <button id="next">></button>
    </div>   
    <script>
        HEIGHT = '400px';
        const prebutton = document.getElementById('pre');
        const nextbutton = document.getElementById('next')
        const largeImage = document.getElementById('large-image');
        const img1 = document.getElementById('img1');
        const img2 = document.getElementById('img2');
        const img3 = document.getElementById('img3');
        const img4 = document.getElementById('img4');
        sourceImg = [img1, img2, img3, img4];
        imgList = [];
        
        for (i = 0; i < sourceImg.length; i++){
            a = document.createElement('img')
            a.src = sourceImg[i].src;
            a.style.height = HEIGHT;
            imgList.push(a);
            console.log(a);
        }

        largeImage.appendChild(imgList[0]);
        console.log(imgList[1]);

        prebutton.addEventListener('click', function() {
            for (i = 1; i < 4; i++) {
                if (largeImage.firstElmentChild.src === imgList[i].src) {
                    const preId = i - 1;
                    largeImage.replaceChildren(largeImage.firstElmentChild, imgList[preId]);
                    console.log(imgList[preId]);
                    // console.log(imgList[i]);
                    break;
                }
            }
        })    


        nextbutton.addEventListener('click', function() {
            for (i = 0; i < 3; i++) {
                if (largeImage.firstElementChild.src === imgList[i].src) {
                    const nextId = i + 1;
                    largeImage.replaceChildren();
                    largeImage.appendChild(imgList[nextId])
                    console.log(imgList[nextId]);
                    // console.log(imgList[i]);
                    break;
                }
            }
        })    

        document.querySelectorAll('.gallery img').forEach(function(image){
            image.addEventListener('click',function(){
                for (i = 0; i < sourceImg.length; i++){
                    if (image.src === imgList[i].src) {
                        largeImage.replaceChildren();
                        largeImage.appendChild(imgList[i]);
                        // console.log(imgList[i]);
                    }
                }
            })
        })
        
    
    </script>
</body>
</html>
