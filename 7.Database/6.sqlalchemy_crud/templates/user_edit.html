<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자</title>
    <style>
        p {
            color :pink
        }
    </style>
</head>
<body>
    <H1>사용자 수정하기</H1>
    <form action="{{ url_for('update_user', id=user.id) }}" method="POST">
        <input type="text" name="name" value="{{ user.name }}" placeholder="이름을 입력하시오">
        <input type="text" name="age" value="{{ user.age }}" placeholder="나이를 입력하시오">
        <button type="submit">수정완료</button>
    </form>
</body>
</html>
