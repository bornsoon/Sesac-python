{% extends "base.html" %}
{% block title %}postVIEW PAGE{% endblock %}

{% block content %}
<H1>View Page</H1>
<table  border="1" style="border-collapse: collapse">
    <tr>
        <td><a href = "{{ url_for('post_detail') }}">title</a></td>
        <td>User Name</td>
    </tr>
    {% for row in users %}

    </tr>
    {% endfor %}
</table>
{% endblock %}
